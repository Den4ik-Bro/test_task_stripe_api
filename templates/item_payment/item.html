{% extends 'base.html' %}

{% block title %}
    {{ item.name }}
{% endblock %}

{% block content %}

    <div style="text-align:center">
        <p>{{ item.name }}</p>
        цена: <p>{{ item.price }}.00 $</p>
        <form action="{% url 'item_payment:create_session' pk=item.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="купить">
        </form>
        <br>
        <form action="{% url 'item_payment:add_item_to_order' pk=item.pk %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="добавить в заказ">
        </form>
    </div>

{% endblock %}
