{% extends 'base.html' %}

{% block title %}
    Все товары
{% endblock %}

{% block content %}

    <div style="text-align:center">
        {% for item in items %}
            <a href="{% url 'item_payment:item' pk=item.pk %}">{{ item.name }}</a><br>
        {% endfor %}
    </div>

    <form action="{% url 'item_payment:order' pk=1 %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="оплатить заказ">
    </form>

{% endblock %}
